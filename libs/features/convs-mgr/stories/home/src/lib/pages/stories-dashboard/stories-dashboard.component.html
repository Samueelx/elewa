<convl-page title="Home" [breadcrumbs]="breadcrumbs" fxLayout="column" fxFlexFill>
  <div *ngIf="!showAllCourses else allCourses"  class="bots-page" fxLayout="column" fxLayoutAlign="start" fxFlex>
    <span class="bots"> Bots </span>

    <div class="bots-header" fxFlex>
      <italanta-apps-bots-list-header></italanta-apps-bots-list-header>
    </div>

    <span class="sub-title"> My Latest Courses </span>

    <div class="latest-courses" fxFlex>
      <italanta-apps-bots-list-latest-courses [stories$]="stories$"></italanta-apps-bots-list-latest-courses>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <span class="sub-title"> All My Courses </span>

      <button mat-flat-button (click)="showAllCourses = !showAllCourses">
        View All
      </button>
    </div>

    <div class="my-courses" fxFlex>
      <italanta-apps-bots-list-all-courses [stories$]="stories$"></italanta-apps-bots-list-all-courses>
    </div>
  </div>

  <ng-template #allCourses>
    <div class="bots-page">
      <italanta-apps-bots-list-all-courses [showAllCourses]="showAllCourses" 
                                            [stories$]="stories$"
                                            (collapseAllCourses)="showAllCourses = !showAllCourses">
      </italanta-apps-bots-list-all-courses>
    </div>
  </ng-template>

</convl-page>
