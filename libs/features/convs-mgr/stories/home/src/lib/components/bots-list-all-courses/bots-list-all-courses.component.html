<div fxLayout="column" fxLayoutAlign="start" fxFlex>
  <div *ngIf="showAllCourses" class="actions" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>

    <span class="courses-title" fxFlex> All Courses </span>

    <div class="search" fxFlex="50">
      <i class="fas fa-search search_tooltip"></i>
      <input class="search_input" type="text" placeholder="Search for a course"
      (keyup)="applyFilter($event)" #input/>
    </div>
  
    <div class="sort-actions" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem" fxFlex>
      <div class="grid-list" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1rem" fxFlex>
  
        <div class="select">
          <select [value]="sortCoursesBy" (change)="sortBy($event)">
            <option value=""></option>
            <option value="newest">Date Created (Newest)</option>
            <option value="oldest">Date Created (Oldest)</option>
          </select>
        </div>
  
        <button mat-stroked-button>
          <span (click)="collapseAllCourses.emit()"> Back </span>
        </button>
      </div>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" (click)="openBot(element.id)"> {{element.name}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element" (click)="openBot(element.id)"> Beginner </td>
    </ng-container>
  
    <!-- Last Edited Column -->
    <ng-container matColumnDef="lastEdited">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Edited </th>
      <td mat-cell *matCellDef="let element" (click)="openBot(element.id)"> {{element.lastEdited}} </td>
    </ng-container>
  
    <!-- Channel Column -->
    <ng-container matColumnDef="channel">
      <th mat-header-cell *matHeaderCellDef> Channel </th>
      <td mat-cell *matCellDef="let element" (click)="openBot(element.id)">
        <span class="channel-badge">
          Whatsapp
        </span>
      </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button [matMenuTriggerFor]="menu">
          <i class="fa-solid fa-ellipsis"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editBot(element)">
            <span> Edit </span>
          </button>
          <button mat-menu-item (click)="deleteBot(element)">
            <span> Delete </span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator *ngIf="showAllCourses" [pageSizeOptions]="showAllCourses ? [10, 25, 100] : [5, 10]" aria-label="Select page of courses"></mat-paginator>
</div>
