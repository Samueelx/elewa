<div *ngIf="stories" class="cards" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="30px"
  fxFlex>
  <div *ngFor="let story of stories | slice: 0 : screenWidth < 1500 ? 3 : 4; let i = index" class="card" fxLayout="column" fxLayoutGap="20px"
    fxLayoutAlign="start" [fxFlex]="screenWidth < 1500 ? 32 : 25">

    <span class="card-badge">
      Beginner
    </span>

    <span class="card-title" fxFlex>
      {{ story.name }}
    </span>

    <div class="open-bot" fxFlex="50">
      <img [src]="story.imageField ? story.imageField : defaultImageUrl">

      <div class="open-bot-content" fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
        <span> Open Bot</span>

        <button mat-fab class="btn-add" (click)="openBot(story.id!)">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>

  </div>
</div>
