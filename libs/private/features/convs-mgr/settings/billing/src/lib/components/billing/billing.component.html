<div class="container">
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="81px" >
        <!-- left section -->
        <div fxLayout ="column">
            <p class="subscription">Subscription</p>
            <p class="mesgTokens">Message Tokens</p>
        </div>
        <!-- <div fxLayout = "column">

        <!-- right section -->
        <div fxLayout ="column">
            <div class="section-one">
                <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="81px" >
                    <div fxLayout ="column">
                        <div class="current-plan cards">
                            <p class="card-title">Current plan</p>
                            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="200px" class="card-contents" >
                                <div fxLayout ="column">
                                    <p class="plan">Plan 1</p>
                                    <p class="user">5 of 8 users</p>
                                </div>
                                <div fxLayout ="column">
                                    <p class="amount">Ksh 1200</p>
                                    <p class="plan-change">change plan</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div fxLayout ="column">
                        <div class="payment-methods cards">
                           <p class="card-title">Payment method</p>
                           <div fxLayout="row" fxLayoutAlign="start start"  >
                            <div fxLayout ="column">
                                image
                            </div>
                            <div fxLayout ="column" class="card-details">
                               <p>**** **** **** 2332</p>
                               <p>Expiry 06/24</p>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>
                <!-- payments methods -->
                <div fxLayout="row" class="card-parent">
                    <div fxLayout ="column">
                        <div fxLayout="row" fxLayoutAlign="space-between satrt"  >
                            <div fxLayout ="column">
                                <p>Payments methods</p>
                            </div>
                            <div fxLayout ="column">
                                <button  class="btn white-btn" >
                                    Add payment method
                                  </button>
                            </div>
                        </div>
                            

                       <mat-card class="payment-cards" mat-elevation="5">
                        <mat-card-content>
                            <div fxLayout="row" fxLayoutAlign="space-between" >
                                <div fxLayout ="column">
                                    visa
                                </div>

                                <div fxLayout ="column">
                                    Expires
                                </div>

                                <div fxLayout ="column">
                                    Default
                                </div>
                            </div>
                        </mat-card-content>
                        </mat-card>

                        <mat-card class="payment-cards" mat-elevation="5">
                            <mat-card-content>
                                <div fxLayout="row" fxLayoutAlign="space-between" >
                                    <div fxLayout ="column">
                                        visa
                                    </div>
    
                                    <div fxLayout ="column">
                                        Expires
                                    </div>
    
                                    <div fxLayout ="column">
                                        Default
                                    </div>
                                </div>
                            </mat-card-content>
                            </mat-card>
                      
                    </div>
                    <div fxLayout ="column">
                        <!-- <button mat-raised-button class="payment-button">
