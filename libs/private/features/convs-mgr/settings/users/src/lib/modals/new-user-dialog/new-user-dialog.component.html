<h1 mat-dialog-title> {{'ADMIN-SETTINGS.TEAM-SECTION.MODAL.DESC' | transloco}} </h1>
<div class="new-clm-user" fxLayout="column" fxLayoutAlign="start" [formGroup]="newUserFormGroup"  mat-dialog-content>
 
    <div fxLayout="column" fxLayoutAlign="start start" class="names">
      <p class="label">First Name</p>
     
        <input matInput formControlName="firstName">
      
    </div>

    <div fxLayout="column" fxLayoutAlign="start start" class="names">
      <p class="label">Last Name</p>
     
        <input matInput formControlName="lastName">
      
    </div>
    

    <div fxLayout="column" fxLayoutAlign="start start" class="names">
      <p class="label">*Email</p>
      
      <input matInput type="email" formControlName="email">
      
    </div>
   
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between start" class="buttons">
      <div fxLayout="column">
        <button class="cancel-btn" mat-stroked-button (click)="onNoClick()">No Thanks</button>
      </div>
      <div fxLayout="column">
        <button class="submit-btn" [disabled]="creatingUser" mat-raised-button color="primary" (click)="inviteNewUser()">Add New Member</button>
      </div>
    </div>
    
</div>
