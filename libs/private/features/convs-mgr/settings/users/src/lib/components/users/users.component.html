<div class="users" *ngIf="orgLoaded; else loadingUSers" [formGroup]="searchFormGroup">
  <div fxLayout="row" fxLayoutAlign="space-between center start" fxLayoutGap="20px" class="toolbar">
    <!-- <div class="search" fxFlex="50%">
      <mat-form-field appearance="outline" fxFlex>
        <input (keyup)="applyFilter($event)" matInput placeholder="Search by name, email or role" #input>
      </mat-form-field>
    </div> -->
    <div fxLayout="column" class="search">
      <div class="search">
        <i class="fas fa-search search_tooltip"></i>
        <input class="search_input" type="text" name="search table" (keyup)="applyFilter($event)" placeholder="Search by name, email or role" #input>
      </div>
    </div>

    <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="space-between end" fxLayoutGap="20px" class="buttons" fxFlex="40%">
    

        <div fxLayout="column">
          <div class="select" >
            <select >
              <option *ngFor="let role of orgRoles" [value]="role">{{role}}</option>
            </select>
          </div>
        </div>
      
        <div fxLayout="column">
          <button  *hasViewAccess="CAN_PERFOM_ADMIN_ACTIONS" (click)="inviteMember()" > Invite Member</button>
        </div>
  
      </div>
    </div>    
  </div>

  <div class="user-table">
    <div class="table-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


          <!-- Checkbox Column Header -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleAll($event)" [checked]="isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox (change)="toggleSelection($event, user)" [checked]="isSelected(user)"></mat-checkbox>
        </td>
      </ng-container>
        <!-- Full Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let user">
            <div *ngIf="user.roles; else dash">{{user.displayName}} </div>
            <ng-template #dash> - </ng-template>
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let user">
            <div *ngIf="user.email; else dash">{{(user.email)}}</div>
            <ng-template #dash> - </ng-template>
          </td>
        </ng-container>

        <!-- activity Column -->
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
          <td mat-cell *matCellDef="let user">
            <div *ngIf="user.updatedOn; else dash">{{(getDate(user.updatedOn))}}</div>
            <ng-template #dash> - </ng-template>
          </td>
        </ng-container>

        <!-- Roles column -->
        <ng-container matColumnDef="roles" class="roles-section">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let user" class="user-td">
            <div class="select">
              <select style="border: none; background-color: white;">
                <option *ngFor="let role of getRoles(user.roles[org.id!])">{{role}}</option>
              </select>
            </div>
            <ng-template #dash> - </ng-template>
          </td>
        </ng-container>


        <!-- ACTIONS Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let user">
          
              <span><mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon></span>
        
            <mat-menu #menu="matMenu">
            
              <button  class="mat-menu-item" mat-menu-item (click)="updateUserDetails(user)"> Edit </button>
              <button  class="mat-menu-item" mat-menu-item> De-activate</button>
              <button class="mat-menu-item" mat-menu-item (click)="removerUser(user)"> Remove </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<div>
  <ng-template #loadingUSers>
    <mat-spinner diameter="30">Loading Users</mat-spinner>
  </ng-template>
</div>
